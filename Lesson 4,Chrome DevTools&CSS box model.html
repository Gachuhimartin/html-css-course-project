<style>
   .subscribe-button{
        background-color:#cf0404;
        color:white;
        border:none;
        border-radius:2px;
        cursor:pointer;
        margin-right:8px;/*Margin allow us to add spacing outside of the element*/
        margin-left:20px;
        padding-top:10px;
        padding-bottom:8px;
        padding-left:16px;
        padding-right:16px;
        transition:opacity 0.15s;
        vertical-align:top;/*Aligns all elements to the top*/

    }

    .subscribe-button:hover{
        opacity:0.7;
    }
    .subscribe-button:active{
        opacity:0.3;
    }

    .join{
        background-color:white;
        border-color:rgb(78, 163, 233);
        border-radius:5px;
        border-style:solid;
        border-width:1px;
        transition: background-color 1s,color 1s;
        padding-left:16px;
        padding-top:9px;
        padding-bottom:7px;
        padding-right:16px;

    }
    .join:hover{
        background-color:rgb(78, 163, 233);
        color:white;
    }
    .join:active{
        opacity:0.3;
    }
    .Tweet{
        color:rgb(255, 255, 255);
        background-color:rgb(7, 154, 240);
        border-radius:20px;
        border-style:solid;
        height:35px;
        width:74px;
        text-align:center;
        cursor: pointer;
        border:none;
        font-weight:bold;
        font-size:15px;
        margin-left:8px;
        transition:box-shadow 0.15s;
        vertical-align:top;


    }
    .Tweet:hover{
        box-shadow:5px 5px 10px rgba(0,0,0,0.4);

    }
    .get{
        background-color:rgb(121, 82, 125);
        border-radius:5px;
        border:none;
        height:35px;
        width:150px;
        font-size:15px;
        font-weight:bold;
        color:white;
        margin-left:15px;
        vertical-align:top;


    }
    .download{
        background-color:white;
        border-radius:5px;
        border:none;
        border-style:solid;
        width:120px;
        height:35px;
        color:rgb(108, 117, 125);
        margin-left:20px;
        font-weight:bold;
        border-width:1px;
        vertical-align:top;

    }
    .download:hover{
        background-color:rgb(108, 117, 125);
        color:white;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>

<button class="join">JOIN</button>

<button class="Tweet">Tweet</button>

<button class="get">Get started</button>
<button class="download">Download</button>
